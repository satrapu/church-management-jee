<ui:composition template="#{context_path}/resources/templates/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">#{msg['pages.discipleship.availabilityAsTeachers.title']}</ui:define>
    <ui:define name="content">
	<p:outputLabel rendered="#{discipleshipTeacherList.data.rowCount == 0}"
		       value="#{msg['global.noRecords']}"/>
	<p:dataTable id="dataTable"
		     value="#{discipleshipTeacherList.data}"
		     var="discipleshipTeacherInfo"
		     rendered="#{discipleshipTeacherList.data.rowCount > 0}"
		     paginator="true"
		     paginatorPosition="top"
		     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
		     rowsPerPageTemplate="5,10,25,50,100"
		     rows="25"
		     rowKey="#{discipleshipTeacherInfo.personId}"
		     lazy="true"
		     selection="#{discipleshipTeacherList.selectedPersons}">
	    <p:column selectionMode="multiple"
		      style="width:16px;text-align:center"/>
	    <p:column headerText="#{msg['model.dsicipleshipTeacherInfo.fields.availabilityStatus']}">
		<h:outputText value="#{discipleshipTeacherInfo.availableAsTeacher? 
				       msg['pages.discipleship.availabilityAsTeachers.status.available']
				       : msg['pages.discipleship.availabilityAsTeachers.status.unavailable']}" />
	    </p:column>
	    <p:column headerText="#{msg['model.dsicipleshipTeacherInfo.fields.personId']}">
		<h:outputText value="#{discipleshipTeacherInfo.personId}" />
	    </p:column>
	    <p:column headerText="#{msg['model.dsicipleshipTeacherInfo.fields.personName']}">
		<h:outputText value="#{discipleshipTeacherInfo.personName}" />
	    </p:column>
	    <p:column headerText="#{msg['model.dsicipleshipTeacherInfo.fields.personEmailAddress']}">
		<h:outputText value="#{discipleshipTeacherInfo.personEmailAddress}" />
	    </p:column>
	    <f:facet name="footer">
		<div class="actions"
		     style="text-align: left;">
		    <p:commandButton process="dataTable" 
				     update="dataTable"
				     icon="ui-icon-check" 
				     value="#{msg['pages.discipleship.availabilityAsTeachers.actions.markAsAvailable']}" 
				     ajax="false"
				     actionListener="#{discipleshipTeacherList.markCurrentSelectionAsTeachers}"/>
		    <p:commandButton process="dataTable" 
				     update="dataTable"
				     icon="ui-icon-uncheck" 
				     value="#{msg['pages.discipleship.availabilityAsTeachers.actions.markAsUnavailable']}" 
				     ajax="false"
				     actionListener="#{discipleshipTeacherList.unmarkCurrentSelectionAsTeachers}"/>
		</div>
	    </f:facet>
	</p:dataTable>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components">
    <composite:interface>
        <composite:attribute name="componentId" required="true"/>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="required" required="false" default="false"/>
        <composite:attribute name="rows" required="false" default="5"/>
        <composite:attribute name="cols" required="false" default="25"/>
    </composite:interface>
    <composite:implementation>
        <my:editorContainer componentId="#{cc.attrs.componentId}"
                            value="#{cc.attrs.value}"
                            label="#{cc.attrs.label}"
                            required="#{cc.attrs.required}">
            <p:inputTextarea id="#{cc.attrs.componentId}"
                             value="#{cc.attrs.value}"
                             required="#{cc.attrs.required}"
                             requiredMessage="#{msg['global.fields.required']}"
                             styleClass="#{not component.valid ? 'invalid' : ''}"
                             rows="#{cc.attrs.rows}"
                             cols="#{cc.attrs.cols}">
                <p:ajax event="blur"
                        immediate="true"
                        update="#{cc.attrs.componentId}Editor"/>
            </p:inputTextarea>
        </my:editorContainer>
    </composite:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="main.css" 
                            library="css"/>
        <title>#{msg['application.title']}</title>
    </h:head>
    <h:body id="body">
        <f:view id="view">
            <p:panel id="page" 
                     styleClass="pageContainer">
                <f:facet name="header">
                    <p:outputPanel id="header" 
                                   styleClass="pageHeader">
                        #{msg['application.title']}
                    </p:outputPanel>
                </f:facet>
                <f:facet name="footer">
                    <p:outputPanel id="footer" 
                                   styleClass="pageFooter">
                        #{msg['application.poweredBy']}
                    </p:outputPanel>
                </f:facet>
                <p:outputPanel id="menu">
                    <ui:include src="menu.xhtml"/>
                </p:outputPanel>
                <p:messages id="messages"
                            globalOnly="true"
                            showSummary="true"
                            showDetail="false"/>
                <p:outputPanel id="title" 
                               styleClass="pageTitle">
                    <ui:insert name="title"/>
                </p:outputPanel>
                <p:outputPanel id="content" 
                               styleClass="pageContent">
                    <ui:insert name="content"/>
                </p:outputPanel>
            </p:panel>
        </f:view>
    </h:body>
</html>

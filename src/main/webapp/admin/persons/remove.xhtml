<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="#{context_path}/resources/templates/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">#{msg['pages.admin.persons.remove.title']}</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" 
                         value="#{personHome.id}"
                         converter="entityIdConverter"/>
            <f:event type="preRenderView"
                     listener="#{personHome.beginConversation}" />
        </f:metadata>
        <h:form>
            <h:panelGrid rendered="#{personHome.managed}"
                         columns="2">
                <h:outputLabel for="id">
                    #{msg['entities.person.fields.id']}
                </h:outputLabel>
                <h:outputText id="id" 
                              value="#{personHome.instance.id}"/>
                <h:outputLabel for="firstName">
                    #{msg['entities.person.fields.firstName']}
                </h:outputLabel>
                <h:outputText id="firstName" 
                              value="#{personHome.instance.firstName}"/>
                <h:outputLabel for="middleName">
                    #{msg['entities.person.fields.middleName']}
                </h:outputLabel>
                <h:outputText id="middleName" 
                              value="#{personHome.instance.middleName}"/>
                <h:outputLabel for="lastName">
                    #{msg['entities.person.fields.lastName']}
                </h:outputLabel>
                <h:outputText id="lastName" 
                              value="#{personHome.instance.lastName}"/>
            </h:panelGrid>
            <p:separator/>
            <div class="actions">
                <p:commandButton action="#{personHome.remove}"
                                 value="#{msg['global.actions.remove']}"
                                 ajax="false"
                                 rendered="#{personHome.managed}"
                                 onclick="return confirm('Are you sure you want to remove this entity?');"/>
                <p:commandButton action="#{personHome.cancel}"
                                 value="#{msg['global.actions.cancel']}"
                                 ajax="false"
                                 immediate="true"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
